<div class="container">
    <div class="row">
        <div class="card screen-action row w-100 py-2">
            <div class="col-10 px-3">
                <label for="Search" class="control-label">Search</label>
                <input type="text" (keyup)="search()" class="form-control" id="Search" name="Search" [(ngModel)]="SearchVal" />
            </div>
            <div class="col-2 js-dt-tbl-length"></div>
        </div>

        <div class="col-12">
            <button (click)="AddNewSale()" type="button" class="btn btn-outline-primary float-right">
        Add New Sale
      </button>

            <button (click)="AddNewProcurement()" type="button" class="btn btn-outline-primary float-right">
        Add New Procurement
      </button>
        </div>

        <div class="card col-12 py-2" [class.ngHide]="searchCriteria.isPageLoad">
            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered w-100" [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Partner</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>CreatedBy</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngIf="PaggedData?.length != 0">
                    <tr *ngFor="let trx of PaggedData">
                        <td>{{ trx.id }}</td>
                        <td>{{ trx.partnerName }}</td>
                        <td>{{ trx.transactionTypeStr }}</td>
                        <td>{{ trx.createdAt }}</td>
                        <td>{{ trx.createdBy }}</td>
                        <td>
                            <div class="btn-group mt-2" role="group">
                                <button type="button" (click)="Edit(trx.id || 0)" class="btn btn-outline-primary">
                  <i class="fa fa-edit"></i>
                </button>
                                <button type="button" (click)="Delete(trx.id || 0)" class="btn btn-outline-danger">
                  <i class="fa fa-trash-alt"></i>
                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="PaggedData?.length == 0">
                    <tr>
                        <td colspan="3" class="no-data-available">
                            No data! {{ PaggedData.length }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
